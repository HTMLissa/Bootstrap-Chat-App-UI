<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- CSS file -->
    <link rel="stylesheet" href="Bchat.css">

    <title>Lavender Chat</title>
</head>

<body>
    <div class="container">
        <div class="row no-gutters">
            <!-- Creating left part of the chat (contacts) -->
            <div class="col-md-4 borderR">
                <!-- Create Settings Nav/Tray -->
                <div class="settings-tray">
                    <img src="https://sdk.bitmoji.com/render/panel/7d2e7154-bade-4cad-9e54-e4318aaa196e-732e3d8f-d38a-43b7-bdfe-95379251144d-v1.png?transparent=1&palette=1"
                        alt="profile pic" class="profile-img">
                    <span class="settings-tray-right float-right">
                        <i class="fas fa-sync-alt"></i>
                        <i class="far fa-comment-alt"></i>
                        <i class="fas fa-cogs"></i>
                    </span>
                </div>
                <!-- Search field -->
                <div class="search-field">
                    <div class="input-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" name="" id="" placeholder="Search...">
                    </div>
                </div>
                <!-- Friend 1 -->
                <div class="friend-drawer friend-drawer-hover">
                    <img src="https://images.unsplash.com/photo-1603072007571-7295a309e45f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                        alt="friend image" class="profile-img">
                    <div class="message">
                        <h6>Kevin Kevinson</h6>
                        <p class="text-muted">Good</p>
                    </div>
                    <span class="time text-muted small">16:26</span>
                </div>
                <hr>
                <!-- Friend 2 -->
                <div class="friend-drawer friend-drawer-hover">
                    <img src="https://images.unsplash.com/photo-1592158169526-9deda479afce?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=483&q=80"
                        alt="friend image" class="profile-img">
                    <div class="message">
                        <h6>Brigitte</h6>
                        <p class="text-muted">Hey, the deadline is now on...</p>
                    </div>
                    <span class="time text-muted small">13:05</span>
                </div>
                <hr>
                <!-- Friend 3 -->
                <div class="friend-drawer friend-drawer-hover">
                    <img src="https://images.unsplash.com/photo-1484611941511-3628849e90f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                        alt="friend image" class="profile-img">
                    <div class="message">
                        <h6>Grandpa</h6>
                        <p class="text-muted">Why is my phone making this...</p>
                    </div>
                    <span class="time text-muted small">10:57</span>
                </div>
                <hr>
                <!-- Friend 4 -->
                <div class="friend-drawer friend-drawer-hover">
                    <img src="https://images.unsplash.com/photo-1499887142886-791eca5918cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                        alt="friend image" class="profile-img">
                    <div class="message">
                        <h6>Linda</h6>
                        <p class="text-muted">Wanna grab a coffee?</p>
                    </div>
                    <span class="time text-muted small">8:32</span>
                </div>
                <hr>
                <!-- Friend 5 -->
                <div class="friend-drawer friend-drawer-hover">
                    <img src="https://images.unsplash.com/photo-1446941303752-a64bb1048d54?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                        alt="friend-1-image" class="profile-img">
                    <div class="message">
                        <h6>Neil A.</h6>
                        <p class="text-muted">Hey, can you pick me up?...</p>
                    </div>
                    <span class="time text-muted small">3:39</span>
                </div>
            </div>

            <!-- Chat window header -->
            <div class="col-md-8">
                <div class="settings-tray">
                    <div class="friend-drawer no-gutters friend-drawer-chat purple">
                        <img src="https://images.unsplash.com/photo-1603072007571-7295a309e45f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                            alt="friend image" class="profile-img">
                        <div class="message">
                            <h6>Kevin Kevinson</h6>
                            <p>Good</p>
                        </div>
                        <span class="float-right" id="chat-window-tray">
                            <i class="fas fa-sync-alt"></i>
                            <i class="far fa-comment-alt"></i>
                            <i class="fas fa-cogs"></i>
                        </span>
                    </div>
                </div>

                <!-- Chat panel -->
                <div class="chat-panel">
                    <!-- Message 1 -->
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Hey!
                            </div>
                        </div>
                    </div>
                    <!-- Message 2 -->
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble chat-bubble--right">
                                Aloha! :)
                            </div>
                        </div>
                    </div>
                    <!-- Message 3 -->
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                How are u?
                            </div>
                        </div>
                    </div>
                    <!-- Message 4 -->
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble chat-bubble--right">
                                Good! U?
                            </div>
                        </div>
                    </div>
                    <!-- Message 5 -->
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Good
                            </div>
                        </div>
                    </div>
                    <!-- Message 6 -->
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble chat-bubble--right">
                                ...
                            </div>
                        </div>
                    </div>

                    <!-- Typing window -->
                    <div class="row">
                        <div class="col-12">
                            <div class="type-box-container">
                                <i class="fas fa-laugh-beam" id="smiley"></i>
                                <input type="text" name="" id="typing-window" placeholder=" type message...">
                                <i class="fas fa-microphone"></i>
                                <i class="far fa-paper-plane"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script files -->

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
